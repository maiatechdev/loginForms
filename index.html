<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class = "container">

                <span maiaWeb></span>

                <input type = "password" class = "input" placeholder="Senha" required>

            </div>
            <div class = "input-field">
                <input type = "submit" class = "submit" value = "Inicio">
            </div>
            <div class = "buttom">
                <div class = "left">
                    <input type = "checkbox"  id="check">
                    <label for="check"> Recordar-me</label>
                </div>

                <div class = "right">
                    <label><a href="#">Esqueceu a senha?</a></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
